<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="assets/ig.css">
    <script src="assets/script.js"></script>
</head>
<body>
    <div class="container mt-5">
         <h1 align="right">TAX INVOICE</h1>
        <div class="card">
            <div class="card-body">
                <div class="col-md-6">
                    <form>
                        <input type="text" class="form-control mb-2 " placeholder="Your Company">
                        <input type="text" class="form-control mb-2 " placeholder="Your Name">
                        <input type="text" class="form-control mb-2" placeholder="Company's GSTIN">
                        <input type="text" class="form-control mb-2" placeholder="Company's Address">
                        <input type="text" class="form-control mb-2" placeholder="City">
                        <input type="text" class="form-control mb-2" placeholder="State">
                        <input type="text" class="form-control mb-2" placeholder="Country">
                    </form>
                </div>
            </div>
            <div class="card-body">
            <div class="row invoice-header">
                <div class="col-md-6">
                        <h4>Bill to:</h4>
                        <form>
                            <input type="text" class="form-control mb-2 " placeholder="Your Client's Company">
                            <input type="text" class="form-control mb-2" placeholder="Your Client's GSTIN">
                            <input type="text" class="form-control mb-2" placeholder="Client's Address">
                            <input type="text" class="form-control mb-2" placeholder="City">
                            <input type="text" class="form-control mb-2" placeholder="State">
                            <input type="text" class="form-control mb-2" placeholder="Country">
                        </form>
                    </div>
                    <div class="col-md-6 text-right">
                        <form>
                            <div class="form-group">
                                <label>Invoice#</label>
                                <input type="text" class="form-control" placeholder="INV-12"><br>
                            </div>
                            <div class="form-group">
                                <label>Invoice Date</label>
                                <input type="text" class="form-control" id="invoice-date" placeholder="Jul 01, 2024"><br>
                            </div>
                            <div class="form-group">
                                <label>Due Date</label>
                                <input type="text" class="form-control" id="due-date" placeholder="Jul 01, 2024"><br>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="card-body">
                    <div class="col-md-6">
                        <h4>Place Of Supply:</h4>
                        <form>
                            <input type="text" class="form-control mb-2" placeholder="State">
                        </form>
                    </div>
                </div>
                <table class="invoice-table th">
                    <thead>
                        <tr>
                            <th>Item Description</th>
                            <th>Qty</th>
                            <th>Rate</th>
                            <th>SGST (%)</th>
                            <th>CGST (%)</th>
                            <th>Cess (%)</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-items">
                        <!-- Rows will be added here dynamically -->
                    </tbody>
                </table>
                <button class="btn btn-primary" onclick="addItem()">+ Add Line Item</button>
                <div class="mt-3" align="left">
                    <p>Sub Total: <span id="sub-total">0.00</span></p>
                    <p>SGST: <span id="total-sgst">0.00</span></p>
                    <p>CGST: <span id="total-cgst">0.00</span></p>
                    <p>Cess: <span id="total-cess">0.00</span></p>
                    <p><strong>TOTAL: <span id="total">0.00</span></strong></p>
                </div>
                <input type="text" class="form-control mb-2 " placeholder="Notes">
                <input type="text" class="form-control mb-2 " placeholder="It was great doing business with you."><br>
                <input type="text" class="form-control mb-2 " placeholder="Terms & Condition">
                <input type="text" class="form-control mb-2 " placeholder="Please make the payment by the due date.">
            </div>
        </div>
        
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#invoice-date').datepicker({
                format: 'M dd, yyyy'
            });
            $('#due-date').datepicker({
                format: 'M dd, yyyy'
            });
        });
    </script>
</body>
</html>
